{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>
    {% block title %}
        Untitled Document
    {% endblock title %}
</title>
<link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
  <header id="header">
    <div id="logo"><img src="{% static 'logo.jpg' %}" alt=""/>
          <span style="float:right;">
            {% if user.is_authenticated %}
              Hello, {{ user.username }}. <a href="{% url 'logout' %}?next=/">Log out</a>.
            {% else %}
              Not logged in. <a href="{% url 'login'%}?next=/">Log in</a>.
                                                            {% endif %}
                                                          </span>
                                                        </div>
    <div id="topbanner"><img src="{% static 'top_banner.png' %}" width="800" height="200" alt=""/> </div>
   </header>
 </div>
</body>
</html>

{% extends "base.html" %}
{% load static %}

{% block title %}PMS website{% endblock %}

{# {% block welcome_msg %}<h1>Welcome to PMS</h1>{% endblock %} #}

{% block content %}

<div class="form-section">
        	<form>
         <h3>New Patient Registration</h3>
                	<div class="form-group row">
                   		 <label class="col-sm-5"><i class="fas fa-pencil-alt"></i>First Name<sup>*</sup>  <span class="colon">:</span></label>
                         <div class="col-sm-7">
                         <input type="text" name="First Name" class="form-control" placeholder="Enter First Name" required/>
                         </div>
						
                    </div>
                    <div class="form-group row">
                   		 <label class="col-sm-5"><i class="fas fa-pencil-alt"></i>Last Name  <span class="colon">:</span></label>
                         <div class="col-sm-7">
                         <input type="text" name="Last Name" class="form-control" placeholder="Enter Last Name" required/>
                         </div>
						
                    </div>
                    <div class="form-group row">
                   		 <label class="col-sm-5"><i class="far fa-calendar-alt"></i>Date Of Birth  <span class="colon">:</span></label>
                         <div class="col-sm-7">
                         <input type="text" name="Date Of Birth" class="form-control" placeholder="" required/>
                         </div>
						
                    </div>
                    <div class="form-group row">
                   		 <label class="col-sm-5"><i class="fas fa-transgender"></i>Gender<sup>*</sup> <span class="colon">:</span> </label>
                         <div class="col-sm-7">
                         	<div class="selectdiv ">
						<select class="form-control">
                        	<option>Select Gender</option>
                        	<option>Male</option>
                            <option>Female</option>
                          
                        </select>
                        </div>
                         </div>
                         
                    </div>
                    <div class="form-group row">
                   		 <label class="col-sm-5"><i class="fas fa-envelope"></i>Email<sup>*</sup> <span class="colon">:</span><small>( This will be your login ID )</small></label>
                         <div class="col-sm-7">
                         <input type="text" name="email" class="form-control" placeholder="Enter Your Email" required/>
                         </div>
						
                    </div>
                    <div class="form-group row">
                   		 <label class="col-sm-5"><i class="fas fa-mobile-alt"></i>Mobile No.  <span class="colon">:</span></label>
                         <div class="col-sm-7">
                         <input type="text" name="Mobile No" class="form-control" placeholder="Enter Phone No." required/>
                         </div>
						
                    </div>
                     <div class="form-group row">
                   		 <label class="col-sm-5"><i class="fas fa-edit"></i>Address  <span class="colon">:</span></label>
                         <div class="col-sm-7">
                         <textarea class="form-control" placeholder="Address"></textarea>
                         </div>
							
                    </div>
                    <div class="form-group row">
                   		 <label class="col-sm-5"><i class="fas fa-city"></i>City  <span class="colon">:</span></label>
						 <div class="col-sm-7">
                         	<div class="selectdiv ">
						<select class="form-control">
                        	<option>Select City</option>
                            <option>Hyderabad</option>
                          
                        </select>
                        </div>
                         </div>
                    </div>
                    <div class="form-group row">
                   		 <label class="col-sm-5"><i class="fas fa-ellipsis-h"></i>Pin Code  <span class="colon">:</span></label>
                         <div class="col-sm-7">
                         <input type="text" name="Pin Code" class="form-control" placeholder="Enter Postal Code" required/>
                         </div>
						
                    </div>
				<input type="submit" class="btn" value="SIGN UP"> 
            </form>
        </div>
{% endblock %}
